<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
   <head>
      <title>
         Offline
      </title>
      <meta charset="utf-8" />
      <style>
           .fullscreen {
           position:fixed;
           top:0px;
           left:0px;
           bottom:0px;
           right:0px;
           width:1280px;
           height:720px;
           border:none;
           margin:0;
           padding:0;
           overflow:hidden;
           /*z-index:999999;*/
      }
      </style>
   </head>
   <body>
      <img src="img/supermidia.png" class="fullscreen"/>
   </body>
</html>
