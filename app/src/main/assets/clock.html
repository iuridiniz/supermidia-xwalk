<!DOCTYPE html>
<html>
<head>
    <script>
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()" style="background-color:transparent;">

<div id="txt" style="margin: 0; padding:0; text-align: center; color:#171717; font-size: 300%"></div>
<img src="loader.gif" style="margin-left: auto;margin-right: auto;display: block;"/>
</body>
</html>
